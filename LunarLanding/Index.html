<!DOCTYPE html>
<html>
	<head>
		<title>Lunar Landing</title>
		<meta name="description" content="">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' media='screen and (max-width: 480px)' href='css/ver.css'>
		<link rel='stylesheet' media='screen and (min-width: 481px) and (max-width: 800px)' href='css/entrehoryver.css'>
		<link rel='stylesheet' media='screen and (min-width: 801px)' href='css/hor.css'>
		<script src="js/js.js"></script>
	</head>
	<body>
		<div id="nave">
			<img id="cohete" src="img/CoheteSinFuego.png" alt="img nave">
		</div>
		<div id="tierra">
			<img src="img/Tierra.png" alt="img Tierra">
		</div>
		<div id="superficie"></div>
		<div class="a">
			<div id="showm"></div>
			<ul id="cpanel">
				<li>Velocidad <span id="velocidad">100</span> m/s</li>
				<li>Fuel <span id="fuel">100</span> l</li>
				<li>Altura <span id="altura">70</span> m</li>
			</ul>
		</div>
		<div class="b"></div>
		<div class="c">
			<ul id="menu">
				<li><button id="play">Nueva partida</button></li>
				<li><button id="config">Configuración</button></li>
				<li class="link"><a href="Instructions.html">Instrucciones</a></li>
				<li class="link" id="acercade"><a href="About.html">Acerca de...</a></li>
				<li id="hidem"><button >Reanudar partida</button></li>
				<li><button id="pausa">Pausa</button></li>
			</ul>
		</div>
		<div class="configuracion">
			<p>Dificultad</p>
			<ul>
				<li><input type="button" value="Fácil"></li>
				<li><button id="hideconfig">Atrás</button></li>
			</ul>
		</div>
		<div id="fin"></div>
	</body>
</html>
